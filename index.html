<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rewaa test</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="row">
      <!-- Start Login -->
      <div class="login">
        <div>
          <h1>LOGIN</h1>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error a
            corporis rem maxime.
          </p>
        </div>
        <form>
          <div class="login-fields">
            <span
              ><i><img src="images/user-regular.svg" alt="" /></i>&nbsp;<input
                type="text"
                placeholder="Username"
                class="input-text"
            /></span>
            <br />
            <span
              ><i><img src="images/lock-solid.svg" alt="" /></i>&nbsp;<input
                type="password"
                placeholder="Password"
                class="input-text"
            /></span>
          </div>
          <br />
          <br />
          <input type="submit" class="btn" value="Login Now" />
        </form>
        <p><span class="strong">Login</span> With Others</p>
        <div class="row">
          <img src="images/google.png" alt="" />
          &nbsp;
          <p>Login with <span class="strong">google</span></p>
        </div>
        <div class="row">
          <img src="images/facebook.png" alt="" />
          &nbsp;
          <p>Login with <span class="strong">Facebook</span></p>
        </div>
      </div>
      <!-- End Login -->
      <!-- Start Landing -->
      <div class="landing">
        <div class="landing-text">
          <p>Very good works are waiting for you Login Now!!!</p>
          <img src="images/man.png" alt="" class="man"/>
          <img src="images/circle.png" alt="" class="circle">
        </div>
      </div>
      <!-- End Landing -->
    </div>
  </body>
</html>
